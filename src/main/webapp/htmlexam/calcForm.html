<h1>연산할 두개의 숫자를 입력하고 연산자를 선택하시오.</h1><hr>
<form action="/edu/calculate" method="get">
	<input type="number" name="num1">
	<select name="sign">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" name="num2">
	<input type="submit" value="계산하기">
</form>
</body>
