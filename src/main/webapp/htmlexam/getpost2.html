<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JSP를 요청하는 다양한 방법</h1>
<hr>
<!-- hyperlink로 데이터 가져오는 것:get방식 -> 폼테그를 사용하지 않고도
원하는 쿼리를 이용해서 데이터를 보낼 수 있다.  -->
<a href="/edu/jspsrc/exam4.jsp?name=듀크">하이퍼링크로 요청</a>
<hr>
<form method="get" action="/edu/jspsrc/exam4.jsp">
<input type="text" placeholder="이름을입력하세요" name="name" >
<input type="submit"  value="GET방식요청">
</form>
<hr>
<form method="post" action="/edu/jspsrc/exam4.jsp">
<input type="text" placeholder="이름을입력하세요" name="name" >
<input type="submit"  value="POST방식요청">
</form>
</body>
</html>
