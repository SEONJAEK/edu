<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 한줄이면 text, 여러줄이면 textarea -->
<h2>&lt;select&gt; 태그, &lt;textarea&gt; 태그, file 타입의 &lt;input&gt; 태그</h2>
<form>
학년을 선택하세요 : 
<!-- select multiple 속성이용하면 여러개 체크 가능(체크박스 비슷), 안쓰면 1개만 (레디오버튼과 비슷) -->
<select name="grade">
	<option>1학년</option>
	<option>2학년</option>
	<option>3학년</option>
	<option>4학년</option>
</select><br>
<mark>댓글</mark>남기기 :<br>
<textarea name="memo" rows="10" cols="50"></textarea><br>
업로드할 파일을 선택하세요 :<br>
<input type="file" name="files" multiple>
</form>
</body>
</html>
